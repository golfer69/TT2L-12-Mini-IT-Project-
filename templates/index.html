<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploads</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <div class="app">
  
    <div class="form-section">
    
      <h1>Posts</h1>

      <form action="/upload" method="POST" enctype="multipart/form-data">
        <textarea name="content" rows="4" cols="50"></textarea><br>
        <input type="file" name="file">
        <input type="submit" value="Upload">
      </form>

    </div>

    <div class="posts-section">
      {% for text in texts %}
      <li>
        <form action="{{ url_for('delete_post', post_id=text.id) }}" method="POST">
          <button type="submit">Delete</button>
        </form>
        {{ text.content }}
        {% if text.image_filename %}
          <div style="display: flex; flex-direction: column;">
            <a href="{{ url_for('serve_files', filename=text.image_filename) }}" target="_blank">
              <img src="{{ url_for('serve_files', filename=text.image_filename) }}">
            </a>
          </div>
        {% endif %}
      </li>
      {% endfor %}
    </div>
  </div>
</body>
</html>
