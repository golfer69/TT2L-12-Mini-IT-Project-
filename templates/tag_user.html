<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    <form action="{{ url_for('user_comment') }}" method="POST">
        <textarea name="user_id" rows="4" cols="50" placeholder="Enter username..."></textarea><br>
        <textarea name="content" rows="4" cols="50" placeholder="Enter comment..."></textarea><br>
        <input type="submit" value="Save">
    </form>
    <ul>
        {% for comment in comments %}
        <li>
            <strong>{{ comment.user.username }}</strong>: 
            {{ comment.content | safe }}
            <ul>
                {% for tag in comment.tags %}
                <li>Tagged: {{ tag.user.username }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
