<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Post Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>User and Post Display</h1>
        
        <!-- Display Users -->
        <h2>Users</h2>
        <ul>
            {% for user in users %}
            <li>{{ user.name }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
        
        <!-- Display Posts -->
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
            <li>{{ post.title }} - {{ post.text }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
