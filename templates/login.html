<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <body>
        <h1>Login Page</h1><br>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>
    <a href="{{url_for('register')}}">Don't have an account? Sign up here</a>
</body>
</html>
