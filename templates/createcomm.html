{% extends 'base.html' %}
{% block content %}
  <div class="app">
    <!--  create form  -->
    <div class="form-section">

      {% if current_user.admin == 1: %}
        <h2>Administrator</h2>
      {% endif %}
    
      <h2>Create a community</h2>

      <form action="/upload" name="post-form" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="hidden" name="item" value="community"><br>
        <input type="file" name="comm_profile_pic" placeholder="Community Picture" accept="image/*"><br>
        <input type="text" name="name" placeholder="Name"><br>
        <textarea type="text" name="about"  class="form-content" placeholder="About (you can change this later)"></textarea><br>
        <input type="submit" value="Upload">
      </form>
      
  </div>
  {% if error == 1 %}
    <script>
      error();
    </script>
  {% endif %}
{% endblock %}

{% block scripts %}
function error() {
  alert("Community name already exists");
}
{% endblock %}
