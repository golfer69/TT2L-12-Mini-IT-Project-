<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='loginreg.css')}}">
    <title>Login Page</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="app">
        <a href="{{ url_for('index') }}" class="previous-btn round"> &laquo; Home </a>

        <h1>Reset Password Page</h1><br>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
            {{ form.email.label }}
            {{ form.email(size=32)}}<br>
            {% for error in form.email.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        <br>
        {{ form.submit }}
        </form>

        {% endif %}
        {% endwith %}
        <br>
        <a class="reglink" href="{{ url_for('register') }}">Don't have an account? Sign up here</a> -->

    </div>
</body>
</html>
