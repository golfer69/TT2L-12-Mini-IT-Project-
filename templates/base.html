<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title }}</title>
  <link rel="icon" href="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/cropped-mmulogo-only-192x192.png" sizes="192x192">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script>   
    {% block scripts %}
    {% endblock %}
  </script>

</head>
<body>
  <header>
    <div class="navigation">
        <a href="/">Home</a>
        {% if current_user.is_authenticated %}
          {% if current_user.id == 1 or current_user.id == 6 %}
            <a href="{{url_for('admin')}}">Admin Page</a>
          {% endif %}
        <a href="{{url_for('user_posts')}}">Posts</a>
        <a href="{{url_for('logout')}}">Log Out</a>
        {% else %}
        <a href="{{url_for('register')}}">Sign up</a>
        <a href="{{url_for('login')}}">Log In</a>
        {% endif %}
        <div class="account-button">
          <a class="btn" href="{{url_for('account')}}"> {{current_user.username}}</a>
        </div>
        <a class="btn" href="/create"> + Create</a>
        
        
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
