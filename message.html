<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device_width, initial_scale=1.0">
        <title>MMU Reddit</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                color: white;
                box-sizing: border-box;
            }

            body{
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: linear-gradient(90deg, red);
            }
            
        </style>
    </head>

    <body>
        <div class="messages">
            <h1>Message Board</h1>
            <div class="form">
                <input type="text" id="username" placeholder="Username">
                <textarea id="message" placeholder="Message Content"></textarea>
                <button id="submit button">Go</button>
            </div>
            
        </div>
    </body>
</html>
