<!--templates/index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device_width, initial_scale=1.0">
        <title>MMU Reddit</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                color: white;
                box-sizing: border-box;
            }

            body{
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: linear-gradient(90deg, red);
            }
            
            .messages{
                margin-top: 100px;
                width: 1200px;
                padding: 50px 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: rgb(90, 90, 129);
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(101, 65, 113, 0.333);
            }

            .form{
                display:flex;
                justify-content: center;
                position: relative;
                flex-direction: column;
                width: 100%;
                padding-bottom: 70px;
            }

            input:focus,
            textarea:focus{
                outline: none;
            }

            input,
            textarea{
                border: none;
                color: black;
                margin-bottom: 40px;
                font: 900 40px '';
                border-radius: 10px;
                padding: 30px;
            }

            #username{
                height: 90px;
            }

            #message{
                height:200px;
            }

            #messages h1{
                width:100%;
                text-align: left;
                margin-bottom: 70px;
                font-size: 140px;
                background-image: linear-gradient(rgb(28, 28, 138));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                letter-spacing: 10px;
            }

            #submitBtn{
                position:absolute;
                right:20px;
                bottom: 30px;
                background-image: linear-gradient(rgb(68, 109, 195));
                border: 5px groove gray;
                font-size: 30px;
                width: 100px;
                height: 70px;
                border-radius: 50px;
            }

            #messageboard{
                width: 100%;
                text-align: left;
            }

            @keyframes messageFadeIn {
                to {
                    opacity: 1;
                }
            }

            .message{
                width: 100%;
                margin: 10px;
                padding: 10px;
                opacity: 0;
                animation: messageFadeIn 0.5s ease forwards;
                background-color: rgb(162, 106, 117);
                margin: 70px 0;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgb(180, 69, 69);
                text-shadow: 0px 0px 20px black;
            }

            .message-info{
                height: 100px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 20px;
                position: relative;
            }

            .info{
                transform: translate(-30px);
            }

            .info img{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                border: 10px burlywood;
            }

            strong{
                position: absolute;
                width: 800px;
                letter-spacing: 3px;
                top: 70px;
                left: 170px;
            }

            .message-info span{
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .content{
                font-size: 28px;
                margin: 30px;
                width: 85%;
            }

        </style>
    </head>

    <body>

        <div class="messages">
            <h1>Message Board</h1>
            <div class="form">
                <input type="text" id="username" placeholder="Username">
                <textarea id="message" placeholder="Message Content"></textarea>
                <button id="submitBtn">Go</button>
            </div>
            <div id="messageboard">
                <div class="message">
                    <div class="message-info">
                        <div class="info">
                            <img src="avatar3.jpg" width="10px" height="10px">
                            <strong>MMU User</strong>
                        </div>
                        <span>27/4/2024 9:15pm</span>
                    </div>
                    <div class="content">Hello World</div>
                </div>
            </div>
        </div>

    </body>
    <script>
        //For "GO" button
        document.getElementById('submitbutton').addEventListener('click',function () {
        
        //Get Username and Content
        var username = document.getElementById('username').value;
        var message = document.getElementById('message').value;

        //If empty content, give an alert and return
        if (message === ''){
            alert("Please leave a message");
            return;
        }

        //If there's no username, using the settings username as anonymous
        if (username === ""){
            username = "Anonymous User";
        }

        //Get current time and elements of message board
        var messageboard = document.getElementById('messageboard');
        var newmessage = document.createElement('div');
        newmessage.classList.add('message');
        
        //Settings elements of content's innerHTML, containing username,time and message content
        newmessage.innerHTML = '<div class="message-info"><div class ="info"><img src = "avatar.jpg"><strong>' + username + '</strong></div><span>' + getCurrentTime() +'</span></div><div class="content">' + message + '</div>';

        //Insert the new message in the first element of Message Board
        messageboard.insertBefore(newmessage,messageboard.firstChild);

        // Clear username and message content in the typing box
        document.getElementById('username').value = '';
        document.getElementById('message').value = '';
        });

        //Function of getting current time
        function getCurrentTime() {
            var now = new Date();
            var date = ('0' + now.getDate()).slice(-2);
            var month = ('0' + (now.getMonth() + 1)).slice(-2);
            var year = now.getFullYear();
            var hour = ('0' + now.getHours()).slice(-2);
            var minute = ('0' +now.getMinutes()).slice(-2);
            return date + '/' + month + '/' + year + '/' + hour + ':' + minute + ':';
        }
    </script>
</html>
